<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <script src='https://kit.fontawesome.com/cc3b4bbf04.js' crossorigin='anonymous'></script>
  
  <title>Coming Soon</title>
</head>
<body>
  <div class="content-wrapper">
    <img src="./images/logo.svg" alt="logo" id="logo">
    <h1 id="header">
      <span id="top-line">
        WE'RE
      </span>
      <span>
        COMING
      </span>
      <span>
        SOON
      </span>
    </h1>
    
    <p id="main-text">
      Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.
    </p>
 
    <form action="/" id="email-form">
      <input type="email" name="email" placeholder="Email Address" id="email-input">
      <button type="submit" id="submit-btn">
        <i class="fa-solid fa-chevron-right"></i>
      </button>
    </form>
  </div>
  <img src="./images/hero-desktop.jpg" alt="hero" id="main-image">

  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
